<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page Dashboard</title>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TY3ZPZSPFM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-TY3ZPZSPFM');
    </script>
    <style>
        /* Styling for the banner and buttons */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .banner {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .banner button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .banner button:hover {
            background-color: #777;
        }

        .content {
            padding-top: 50px; /* Space for the banner */
            height: calc(100vh - 50px); /* Full height minus banner height */
            display: none; /* Initially hide all content */
        }

        .content.visible {
            display: block;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Banner with Buttons -->
    <div class="banner">
        <button id="googleAnalyticsBtn">Google Analytics</button>
        <button id="siteAnalyticsBtn">Site Analytics</button>
        <button id="customerDataBtn">Customer Data</button>
        <button id="exitBtn">Exit</button>
    </div>

    <!-- Google Analytics Dashboard (Initially Hidden) -->
    <div id="googleAnalyticsContent" class="content">
        <iframe src="https://lookerstudio.google.com/embed/reporting/6b86ed94-694f-4728-abe0-fe6f37746e12/page/3sHAE" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>

    <!-- Site Analytics Section (To be implemented later) -->
    <div id="siteAnalyticsContent" class="content">
        <h2>Site Analytics</h2>
        <p>This section will be implemented later.</p>
    </div>

    <!-- Customer Data Section (To be implemented later) -->
    <div id="customerDataContent" class="content">
        <h2>Customer Data</h2>
    
        <h4>Form Data</h4>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <style>
        #customerDataContent {
            margin: 20px;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
    
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left; /* Align text to the left */
        }
    
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    
    <script>
        fetch('https://script.google.com/macros/s/AKfycbwTWfgEuzk--CnCqqbqib8miFtC7LElQR3mQGsA71STjdiLe8DVVfx3c0j42Isq3rGO8g/exec') // Replace with your Web App URL
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#dataTable tbody');
                
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    
                    Object.values(row).forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    
                    tableBody.appendChild(tr);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
























    </div>

    <script>
        // Show content based on button clicks
        document.getElementById('googleAnalyticsBtn').onclick = function() {
            document.getElementById('googleAnalyticsContent').classList.add('visible');
            document.getElementById('siteAnalyticsContent').classList.remove('visible');
            document.getElementById('customerDataContent').classList.remove('visible');
        };

        document.getElementById('siteAnalyticsBtn').onclick = function() {
            document.getElementById('googleAnalyticsContent').classList.remove('visible');
            document.getElementById('siteAnalyticsContent').classList.add('visible');
            document.getElementById('customerDataContent').classList.remove('visible');
        };

        document.getElementById('customerDataBtn').onclick = function() {
            document.getElementById('googleAnalyticsContent').classList.remove('visible');
            document.getElementById('siteAnalyticsContent').classList.remove('visible');
            document.getElementById('customerDataContent').classList.add('visible');
        };

        document.getElementById('exitBtn').onclick = function() {
            // Redirect to the original site
            window.location.href = 'https://www.the-bimsmith.com'; // Replace with your original site URL
        };

        // Optionally, you can show the Google Analytics content by default
        document.getElementById('googleAnalyticsContent').classList.add('visible');
    </script>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            fetch('https://script.google.com/macros/s/AKfycbz1o-TB2jJrp4YYTZ4X1lxaAdT4fRh3eunWfSjr6M2zPcvXno680pYvnhRBcSW47uXgpg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Form submitted successfully!');
                } else {
                    alert('There was a problem submitting the form.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting the form');
            });
        });
    </script>

</body>
</html>
